<script>
  const btn = document.querySelector('.m-nav-btn')
  const btn_top = document.querySelector('.top_bar')
  const btn_mid = document.querySelector('.mid_bar')
  const btn_bot = document.querySelector('.bot_bar')
  const m_menu = document.querySelector('.nav-link')

  
  const header = document.querySelector('.header-section')
  const nav = document.querySelector('.nav-wrap')

  
  // btn click
  btn.addEventListener('click', function () {
    btn.classList.toggle("btn_open")

    btn_top.classList.toggle("btn_open")
    btn_mid.classList.toggle("btn_open")
    btn_bot.classList.toggle("btn_open")
    m_menu.classList.toggle("btn_open")
  })

  // nav fixed
  window.onscroll = function () {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      header.classList.add('nav-fixed')
      nav.classList.add('nav-fixed')

    } else {

      header.classList.remove('nav-fixed')
      nav.classList.remove('nav-fixed')

    }
  }
</script>
